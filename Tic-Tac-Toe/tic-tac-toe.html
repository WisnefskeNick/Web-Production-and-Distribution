<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="imgleft"><img src="tictactoeimges/X.png" alt=""/></div>
			<div id="logo"><img src="tictactoeimges/TicTacToeLogo.png" alt=""/></div>
			<div id="imgright"><img src="tictactoeimges/O.png" alt=""/></div>
		</header>
			<div id="players">
				<h1>Tic-Tac-Toe</h1>
				<h2>Players</h2>
				<p class="playername">Player1</p>
				<p class="playerscore">Score</p>
				<p class="score">0</p>
				<p class="playername">Player2</p>
				<p class="playerscore">Score</p>
				<p class="score">0</p>
			</div>
			<div id="board">
				<div id="box1" class="left"><img src="tictactoeimges/X.png" alt=""/></div>
				<div id="box2" class="center"><img src="tictactoeimges/O.png" alt=""/></div>
				<div id="box3" class="right"><img src="tictactoeimges/X.png" alt=""/></div>
				<div id="box4" class="left"><img src="tictactoeimges/O.png" alt=""/></div>
				<div id="box5" class="center"><img src="tictactoeimges/X.png" alt=""/></div>
				<div id="box6" class="right"><img src="tictactoeimges/O.png" alt=""/></div>
				<div id="box7" class="left"><img src="tictactoeimges/X.png" alt=""/></div>
				<div id="box8" class="center"><img src="tictactoeimges/O.png" alt=""/></div>
				<div id="box9" class="right"><img src="tictactoeimges/X.png" alt=""/></div>
			</div>
	</div>
</body>
</html>
